{% extends 'base.html' %}


{% block styles %}
<link rel="stylesheet" href="static/styles/signup.css">
{% endblock %}

{% block title %}
<title>signup</title>
{% endblock %}

{% block content %}
<div class="signup-form-container">
    <form method="post" action="/signup">
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="InputPassword1">Password</label>
            <input type="password" class="form-control" id="InputPassword1" name="pass-one">
        </div>
        <div class="form-group">
            <label for="InputPassword2">Re-enter Password</label>
            <input type="password" class="form-control" id="InputPassword2" name="pass-two">
        </div>
        <button type="submit" class="btn btn-outline-dark">Create account</button>
    </form>
</div>
{% endblock %}
